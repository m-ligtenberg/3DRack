<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EuroRack 3D Modeler</title>
    
    <!-- Absolute path for CSS -->
    <link rel="stylesheet" href="/style.css">
    
    <!-- Debug CSS Loading -->
    <style>
        body { 
            background-color: red; 
            color: white; 
            font-family: sans-serif; 
        }
    </style>
    
    <!-- External Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/controls/OrbitControls.js"></script>
</head>
<body>
    <!-- CSS Loading Debug Message -->
    <div id="css-debug">
        CSS NOT LOADED. Check file path and Vercel configuration.
    </div>

    <!-- Error Notification -->
    <div id="errorNotification" class="notification error"></div>

    <!-- Main Application Container -->
    <div class="app-container">
        <!-- Navigation -->
        <nav class="main-nav">
            <div class="nav-item" data-mode="design">Design</div>
            <div class="nav-item" data-mode="project">Projects</div>
            <div class="nav-item" data-mode="ai-generation">AI Generation</div>
            <button id="themeToggle">
                <span class="theme-icon">ðŸŒ™</span>
            </button>
        </nav>

        <!-- Design Section -->
        <section id="designSection" class="app-section active">
            <div class="sidebar">
                <!-- Module Design Controls -->
                <div class="module-controls">
                    <input type="text" id="moduleName" placeholder="Module Name">
                    <input type="number" id="moduleWidth" placeholder="Width (HP)">
                    <input type="number" id="moduleHeight" placeholder="Height (mm)">
                    <input type="number" id="moduleDepth" placeholder="Depth (mm)">
                </div>

                <!-- Image Upload -->
                <div id="uploadArea" class="upload-area">
                    <input type="file" id="fileInput" multiple accept="image/*">
                    <p>Drag and drop or click to upload images</p>
                </div>

                <!-- Image Gallery -->
                <div id="imageGallery" class="image-gallery"></div>
            </div>

            <!-- 3D Viewer -->
            <div id="threeContainer" class="three-container"></div>
        </section>

        <!-- Project Section -->
        <section id="projectSection" class="app-section">
            <div class="project-list">
                <!-- Project management UI -->
            </div>
        </section>

        <!-- AI Generation Section -->
        <section id="aiGenerationSection" class="app-section">
            <div class="ai-generation-controls">
                <h2>AI Model Generation</h2>
                <div id="aiImagePreview" class="image-preview"></div>
                
                <!-- Dimension Inputs -->
                <div class="dimension-inputs">
                    <input type="number" id="aiModelWidth" placeholder="Width (mm)">
                    <input type="number" id="aiModelHeight" placeholder="Height (mm)">
                    <input type="number" id="aiModelDepth" placeholder="Depth (mm)">
                </div>

                <button id="startAIGeneration">Generate Model</button>
            </div>
        </section>
    </div>

    <!-- AI Generation Modal -->
    <div id="aiGenerationModal" class="modal hidden">
        <div class="modal-content">
            <h2>Generating AI Model</h2>
            <div id="progressText" class="progress-text"></div>
            <div class="progress-bar">
                <div id="progressFill" class="progress-fill"></div>
            </div>
        </div>
    </div>

    <!-- Application Scripts -->
    <script type="module" src="/src/main.js"></script>

    <!-- CSS Loading Debug Script -->
    <script>
        // Check if CSS is loaded
        window.addEventListener('load', () => {
            const cssDebug = document.getElementById('css-debug');
            const bodyStyles = window.getComputedStyle(document.body);
            
            if (bodyStyles.backgroundColor !== 'rgb(255, 0, 0)') {
                cssDebug.textContent = 'CSS LOADED SUCCESSFULLY';
                cssDebug.style.color = 'green';
            }
        });
    </script>
</body>
</html>
